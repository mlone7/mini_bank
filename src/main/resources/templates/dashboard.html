<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MiniBank Dashboard</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #0d0d0d;
        color: #ffffff;
        min-height: 100vh;
    }
    .page-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .page-title {
        font-size: 2em;
        font-weight: 300;
        margin-bottom: 10px;
    }
    .page-subtitle {
        color: #868e96;
        font-size: 1em;
    }
    .card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
    }
    .stats-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .account-card {
        border-bottom: 1px solid #333;
        padding: 15px 0;
        margin-bottom: 15px;
    }
    .account-card:last-child {
        border-bottom: none;
        margin-bottom: 0;
    }
    .form-group {
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 12px 15px;
        background: #2d2d2d;
        color: #ffffff;
        border: 1px solid #555;
        border-radius: 10px;
        font-size: 1em;
    }
    select {
        width: 100%;
        padding: 12px 15px;
        background: #2d2d2d;
        color: #ffffff;
        border: 1px solid #555;
        border-radius: 10px;
        font-size: 1em;
        margin-bottom: 15px;
    }
    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #4dabf7, #228be6);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    button:hover {
        transform: translateY(-2px);
        background: linear-gradient(45deg, #339af0, #1c7ed6);
        box-shadow: 0 6px 20px rgba(34, 139, 230, 0.4);
    }
    .success {
        color: #51cf66;
        background: rgba(81, 207, 102, 0.1);
        border: 1px solid #51cf66;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    .no-accounts {
        text-align: center;
        color: #868e96;
        padding: 40px;
    }
    .balance-positive {
        color: #51cf66;
    }
    .balance-negative {
        color: #ff6b6b;
    }
  </style>
</head>
<body>
<div class="page-header">
  <h1 class="page-title">Welcome, <span th:text="${name}"></span>!</h1>
  <p class="page-subtitle">Manage your bank accounts</p>
</div>

<div th:if="${success}" class="success" th:text="${success}"></div>

<!-- Статистика -->
<div class="card stats-card">
  <div>
    <h3>Total Balance:</h3>
    <h2 th:class="${(totalBalance ?: 0) >= 0} ? 'balance-positive' : 'balance-negative'"
        th:text="${'₽' + #numbers.formatDecimal(totalBalance ?: 0, 1, 2)}"></h2>
  </div>
  <div>
    <p>Accounts: <span th:text="${accountCount ?: 0}"></span></p>
  </div>
</div>

<!-- Список счетов -->
<div class="card" th:if="${accounts != null and !accounts.empty}">
  <h3>Your Accounts:</h3>
  <div th:each="account : ${accounts}" class="account-card">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h4>Account #<span th:text="${account.accountNumber}"></span></h4>
        <p th:class="${account.balance >= 0} ? 'balance-positive' : 'balance-negative'"
           th:text="${'Balance: ₽' + #numbers.formatDecimal(account.balance, 1, 2)}"></p>
      </div>
      <div>
        <small>ID: <span th:text="${account.id}"></span></small>
      </div>
    </div>
  </div>
</div>

<!-- Сообщение если нет счетов -->
<div class="card" th:if="${accounts == null or accounts.empty}">
  <div class="no-accounts">
    <h3>No accounts found</h3>
    <p>Create your first account to get started</p>
  </div>
</div>

<!-- Форма пополнения счета -->
<div class="card" th:if="${accounts != null and !accounts.empty}">
  <h3>Deposit Funds</h3>
  <form method="post" th:action="@{/dashboard/{accountId}/deposit}">
    <div class="form-group">
      <label>Select Account:</label>
      <select name="accountId" required>
        <option value="">Choose account...</option>
        <option th:each="account : ${accounts}"
                th:value="${account.id}"
                th:text="'Account #' + ${account.accountNumber} + ' (₽' + ${#numbers.formatDecimal(account.balance, 1, 2)} + ')'">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Amount to Deposit:</label>
      <input type="number" name="amount" step="0.01" min="0.01" required placeholder="Enter amount" />
    </div>
    <button type="submit">Add Funds</button>
  </form>
</div>
</body>
</html>
