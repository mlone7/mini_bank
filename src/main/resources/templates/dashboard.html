<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MiniBank Dashboard</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #0d0d0d;
        color: #ffffff;
        min-height: 100vh;
    }
    .page-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .page-title {
        font-size: 2em;
        font-weight: 300;
        margin-bottom: 10px;
    }
    .page-subtitle {
        color: #868e96;
        font-size: 1em;
    }
    .card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 12px 15px;
        background: #2d2d2d;
        color: #ffffff;
        border: 1px solid #555;
        border-radius: 10px;
        font-size: 1em;
    }
    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #4dabf7, #228be6);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    button:hover {
        transform: translateY(-2px);
        background: linear-gradient(45deg, #339af0, #1c7ed6);
        box-shadow: 0 6px 20px rgba(34, 139, 230, 0.4);
    }
    .success {
        color: #51cf66;
        background: rgba(81, 207, 102, 0.1);
        border: 1px solid #51cf66;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="page-header">
  <h1 class="page-title">Welcome to the Mini-Bank ðŸ‘‹</h1>
  <p class="page-subtitle">Manage your bank account</p>
</div>

<div th:if="${success}" class="success" th:text="${success}"></div>

<div class="card">
  <h3>Current Balance:</h3>
  <h2 th:text="${balance} + ' â‚½'"></h2>
</div>

<div class="card">
  <form method="post" th:action="@{/dashboard/topup}">
    <input type="hidden" name="name" th:value="${name}" />
    <div class="form-group">
      <label>Amount to Top Up:</label>
      <input type="number" name="amount" step="0.01" min="1" required />
    </div>
    <button type="submit">Add Funds</button>
  </form>
</div>
</body>
</html>
